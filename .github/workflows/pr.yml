name: HwameiStor PR

on:
  pull_request:
    branches:
      - main
    paths:
      - "pkg/**"
      - "test/**"

jobs:
  pr-test:
    runs-on: ["vsphere"]
    timeout-minutes: 180
    steps:
      - name: delete
        run: |
          sudo rm -rf rm -rf /github/actions-runner/_work/hwameistor-operator/hwameistor-operator/_build
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Run gosec security scan
        run: |
          curl -sfL https://raw.githubusercontent.com/securego/gosec/master/install.sh | sh -s v2.21.2
          gosec -severity high -confidence high ./... || exit 1
      - name: pr test
        env:
          E2E_TESTING_LEVEL: "pr-e2e"
        run: make pr-test

